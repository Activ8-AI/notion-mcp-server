name: CI - Lint & Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          npm i -g eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin || true
          python -m pip install --upgrade pip || true
          pip install ruff pytest || true
      - name: Lint (ruff)
        run: |
          ruff check . || true
      - name: Lint (eslint)
        run: |
          npx eslint . || true
      - name: Test (pytest)
        run: |
          pytest -q || true

